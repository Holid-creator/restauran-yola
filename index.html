<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Responsive Website Food</title>
</head>
<body>
  
  <!-- Scroll Top -->
  <a href="#" class="scrollTop" id="scroll-top">
    <i class="bx bx-chevron-up scrolltop__icon"></i>
  </a>

  <!-- Header -->
  <header class="l-header" id="header">
    <nav class="nav bd-container">
      <a href="#" class="nav__logo">Tasty</a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
          <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
          <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
          <li class="nav__item"><a href="#menu" class="nav__link">Menu</a></li>
          <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
    </nav>
  </header>

  <main class="l-main">
    <!-- Home -->
    <section class="home" id="home">
      <div class="home__container bd-container bd-grid">
        <div class="home-data">
          <h1 class="home__title">Tasty Food</h1>
          <h2 class="home__subtitle">Try the best food of <br> the week</h2>
          <a href="" class="button">View Menu</a>
        </div>
        <img src="img/home.png" alt="" class="home__img">
      </div>
    </section>

    <!-- About -->
    <section class="about section bd-container" id="about"></section>

    <!-- Services -->
    <section class="services section bd-container" id="services"></section>

    <!-- Menu -->
    <section class="menu section bd-container" id="menu"></section>

  </main>

  <footer class="footer section bd-container"></footer>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="script.js"></script>
</body>
</html>
